<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#DAF5D0">
    <meta name="Description" content="HitFit mobile app for fitness bands">
    <link rel="shortcut icon" href="/dist/favicon.ico" type="image/x-icon"/>    
    <link rel="manifest" href="/manifest.json"/>
    <title>HitFit</title>
    <style>
      @font-face {
        font-family: 'Montserrat Alternates';
        src: url('./dist/font.woff2');
        font-style: normal;
        font-weight: 400;
      }
      body, * {
        margin:0px;
        padding:0px;
        font-family: 'Montserrat Alternates', sans-serif;
      }
    </style>
  </head>
  <body>
    <div id="app"></div>
    <script>
        if('serviceWorker' in navigator) {
            navigator.serviceWorker.register('./sw.js', { scope: '/' })
            .then(reg => console.log('Зарегестрирован sw'))
            .catch(err => console.log('Ошибка регистрации sw'))
        }
    </script>
    <script src="/dist/build.js"></script>
  </body>
</html>
